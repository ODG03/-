<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>外国語発音チェック</title>
    <script>
        function toggleOptions() {
            var choice = document.getElementById("choice").value;
            document.getElementById("userText").style.display = (choice === "Yes") ? "block" : "none";
        }
    </script>
</head>
<body>
    <h2>外国語発音チェック</h2>

    <form action="/trans" method="post">
        <!-- 言語選択 -->
        <label for="language">チェックする言語:</label>
        <select name="language">
            <option value="韓国語">韓国語</option>
            <option value="英語">英語</option>
        </select>
        <br>


        <!-- 自分の文章を使うか選択 -->
        <label for="choice">自分の文章を使いますか?</label>
        <select id="choice" name="choice" onchange="toggleOptions()">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br>

        <!-- 自分の文章を入力欄 -->
        <div id="userText" style="display: none;">
            <label for="raw_text">文章を入力:</label>
            <textarea name="raw_text"></textarea>
        </div>
        <br>

        <!-- 録音時間の設定 -->
        <label for="record_time">録音時間（秒）:</label>
        <input type="number" name="record_time" min="5" max="30" value="10">

        <br>
        <button type="submit">チェック開始</button>
    </form>
</body>
</html>

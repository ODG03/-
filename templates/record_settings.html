<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>録音時間設定</title>
</head>
<body>
    <h2>録音時間を設定してください</h2>

    <form action="/start_check" method="post">
        <input type="hidden" name="language" value="{{ language }}">
        <input type="hidden" name="raw_text" value="{{ raw_text }}">
        
        <label for="record_time">録音時間（秒）:</label>
        <input type="number" name="record_time" id="record_time" min="5" max="30" value="10">
        
        <button type="submit">開始</button>
    </form>
</body>
</html>
